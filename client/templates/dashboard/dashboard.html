<template name="dashboard">
    <div class="template-dashboard">
        <div class="page-header">
            {{> React component=Dashboard }}
        </div>

        <ul class="list-group">
            {{#each items}}
                <li class="list-group-item">{{ name }} <span class="label label-default">{{ rating }}</span></li>
            {{/each}}
        </ul>

    </div>
</template>
